<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contribute to AQUAFinder</title>
    <link rel="stylesheet" type="text/css" href="contribute-style.css" />
</head>
<body>
    <div class="container">
        <h1>Contribute to AQUAFinder</h1>
        <form id="contributeForm">
            <label for="building">Building:</label>
            <input type="text" id="building" name="building" required />

            <label for="room">Nearest Room:</label>
            <input type="text" id="room" name="room" />

            <label for="bathroom">Is it in a bathroom?</label>
            <input type="checkbox" id="bathroom" name="bathroom" />

            <label for="fountainType">Type:</label>
            <select id="fountainType" name="fountainType" required>
                <option>Select a type</option>
                <option value="Wall">Wall</option>
                <option value="Plug-In">Plug-In</option>
                <option value="Room">Room</option>
            </select>

            <label for="photo">Upload a photo (optional):</label>
            <input type="file" id="photo" name="photo" />

            <button type="submit">Submit</button>
        </form>
    </div>

    <form id="contributeForm" action="http://localhost:5000/contribute" method="post" enctype="multipart/form-data">
    

        <label for="contributorEmail">Your Email:</label>
        <input type="email" id="contributorEmail" name="contributorEmail" required />
    
        <button type="submit">Submit</button>
    </form>    

    <a href="index.html" class="back-to-main-button">Back to AQUAFinder</a>

    <script src="contribute-script.js"></script>
</body>
</html>

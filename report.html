<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Broken Fountain</title>
    <link rel="stylesheet" type="text/css" href="report-style.css" />
</head>
<body>
    <div class="container">
        <h1>Report a Broken Fountain</h1>
        <form id="reportForm">
            <label for="building">Building:</label>
            <input type="text" id="building" name="building" required />

            <label for="room">Room:</label>
            <input type="text" id="room" name="room" />

            <label for="bathroom">Is it in a bathroom?</label>
            <input type="checkbox" id="bathroom" name="bathroom" />

            <label for="fountainType">Type:</label>
            <div id="fountainTypeDiv">
                <input type="radio" id="wall" name="fountainType" value="Wall" required />
                <label for="wall">Wall</label>
                <input type="radio" id="plugIn" name="fountainType" value="Plug-In" />
                <label for="plugIn">Plug-In</label>
                <input type="radio" id="room" name="fountainType" value="Room" />
                <label for="room">Room</label>
            </div>

            <label for="description">Description of the issue:</label>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea>

            <label for="photo">Upload a photo (optional):</label>
            <input type="file" id="photo" name="photo" />

            <button type="submit">Submit</button>
        </form>
    </div>

    <form id="reportForm" action="http://localhost:5000/report" method="post" enctype="multipart/form-data">
        <label for="studentEmail">Your Email:</label>
        <input type="email" id="studentEmail" name="studentEmail" required />

        <button type="submit">Submit</button>
    </form>

    <a href="index.html" class="back-to-main-button">Back to AQUAFinder</a>

    <script src="report-script.js"></script>
</body>
</html>
